{% load static %}

<html lang="en">
  <head>
    <title>APEN</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- Styles -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/normalize.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/index.css' %}"
    />

    <!-- Scripts -->
    <script defer src="{% static 'js/index.js' %}"></script>

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/f53c5a122d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="contenedor">
      <header class="header">
        <nav class="navbar">
          <div class="navbar__logo">
            <img src="{% static 'images/logo.png' %}" alt="" />
            <span>APEN</span>
          </div>
          <div class="navbar__opciones">
            <div class="navbar__opciones-login">
              <a class="btn btn-outline-light" href="{% url 'login' %}"
                >Iniciar Sesión</a
              >
            </div>
            <div class="navbar__opciones-idioma">
              <form>
                <select class="btn btn-outline-light">
                  <option select="selected">Español</option>
                  <option>English</option>
                </select>
              </form>
            </div>
          </div>
          <div class="navbar__btn_menu">
            <button class="navbar__toogle">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </nav>
      </header>
      <div class="main">
        <img src="{% static 'images/cerebro1.gif' %}" alt="" />
      </div>
      <footer class="footer fixed-bottom">
        <div class="footer__apen">
          <a href="#">
            <i class="fa-solid fa-brain"></i>
            APEN
          </a>
        </div>
        <div class="footer__us">
          <a href="#">
            <i class="fa-solid fa-circle-info"></i>
            ACERCA DE
          </a>
        </div>
        <div class="footer__contact">
          <a href="#">
            <i class="fa-solid fa-phone"></i>
            CONTACTO
          </a>
        </div>
        <div class="footer__help">
          <a href="#">
            <i class="fa-regular fa-circle-question"></i>
            AYUDA
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
