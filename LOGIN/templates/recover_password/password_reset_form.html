{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>APEN</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- Styles -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/normalize.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/registro.css' %}"
    />

    <!-- Scripts -->

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/f53c5a122d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="d-flex justify-content-center align-items-center vh-100">
    {% block content %}
    <form class="hoja p-4 rounded-3 text-secondary" method="POST">
      <div class="titulo text-center fs-1 fw-bold">Olvidé mi contraseña</div>
      {% csrf_token %}
      <div class="input-group mt-3" id="group__email">
        <div class="input-group-text">
          <i class="fa-solid fa-envelope"></i>
        </div>
        <input
          class="form-control"
          type="email"
          name="email"
          id="email"
          placeholder="Correo electrónico"
        />
        <i class="form__validation-state fas fa-times-circle"></i>
        <p class="form__input-error">El correo electrónico es inválido</p>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <input class="btn btn-success" type="submit" value="Enviar" />
      </div>
    </form>
    {% endblock %}
  </body>
</html>
