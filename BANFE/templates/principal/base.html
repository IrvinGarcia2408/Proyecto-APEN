{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APEN</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Styles -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/normalize.css' %}"
    />
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/pruebas.css' %}" />

    <!-- Scripts -->
    <script defer src="{% static 'js/base.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/f53c5a122d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="contenedor">
      <header class="header">
        <nav class="navbar">
          <div class="navbar__logo">
            <a class="navbar-brand" href="#">
              <img src="{% static 'images/logo.png' %}" alt="logo-apen" />
              <span>APEN</span>
            </a>
          </div>
          <div class="btn navbar__sesion">
            <div class="navbar__sesion-foto">
              <img src="{% static 'images/usuario.png' %}" alt="user-photo" />
            </div>
            <div class="navbar__sesion-datos">
              <div class="usuario">
                <span>{{user}}</span>
              </div>
              <div class="rol">
                <span>Aplicador</span>
              </div>
            </div>
          </div>
          <div class="navbar__menu">
            <div class="navbar__menu-perfil btn">
              <a href="#">
                <i class="fa-solid fa-user-pen"></i>
                Perfil
              </a>
            </div>
            <div class="navbar__menu-cerrar btn">
              <a href="{% url 'logout' %}">
                <i class="fa-solid fa-right-from-bracket"></i>
                Cerrar Sesión
              </a>
            </div>
          </div>
        </nav>
      </header>
      <div class="main">
        <div class="menu">
          <div class="menu__proyectos btn">
            <a href="#">
              <i class="fa-solid fa-diagram-project"></i>
              Mis proyectos
            </a>
          </div>
          <div class="menu__expedientes btn">
            <a href="{% url 'show_proceedings' %}">
              <i class="fa-solid fa-notes-medical"></i>
              Expedientes clínicos
            </a>
          </div>
          <div class="menu__historial btn">
            <a href="{% url 'show_tests' %}">
              <i class="fa-solid fa-clock-rotate-left"></i>
              Historial de pruebas
            </a>
          </div>
          <div class="menu__pruebas btn">
            <a href="{% url 'pruebas' %}?pid=-1">
              <i class="fa-solid fa-magnifying-glass-chart"></i>
              Pruebas BANFE-2
            </a>
          </div>
          <div class="menu__otras btn">
            <a href="#">
              <i class="fa-solid fa-file-lines"></i>
              Otras pruebas
            </a>
          </div>
          <div class="menu__documentacion btn">
            <a href="#">
              <i class="fa-solid fa-book"></i>
              Documentación
            </a>
          </div>
        </div>
        <div class="contenido">{% block content %} {% endblock %}</div>
      </div>
      <footer class="footer fixed-bottom">
        <div class="footer__apen">
          <a href="#">
            <i class="fa-solid fa-brain"></i>
            APEN
          </a>
        </div>
        <div class="footer__us">
          <a href="#">
            <i class="fa-solid fa-circle-info"></i>
            ACERCA DE
          </a>
        </div>
        <div class="footer__contact">
          <a href="#">
            <i class="fa-solid fa-phone"></i>
            CONTACTO
          </a>
        </div>
        <div class="footer__help">
          <a href="#">
            <i class="fa-regular fa-circle-question"></i>
            AYUDA
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
