{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APEN</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Styles -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/normalize.css' %}"
    />
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/banfe.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'styles/pruebas/laberintos.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/pruebas/senalamiento.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/pruebas/ordenamiento.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/pruebas/resta-suma.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/pruebas/clasif-cartas.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/pruebas/clasif-semanticas.css' %}"
    />
    <link rel="stylesheet" href="{% static 'styles/pruebas/stroop.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/pruebas/fluidez.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/pruebas/cartas.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/pruebas/refranes.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/pruebas/torres.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'styles/pruebas/metamemoria.css' %}"
    />
    <link rel="stylesheet" href="{% static 'styles/pruebas/memoria.css' %}" />

    <!-- Scripts -->
    <script defer src="{% static 'js/base.js' %}"></script>

    <script defer src="{% static 'js/cronometro.js' %}"></script>

    <script defer src="{% static 'js/pruebas/laberintos.js' %}"></script>
    <script defer src="{% static 'js/pruebas/senalamiento.js' %}"></script>
    <script defer src="{% static 'js/pruebas/ordenamiento.js' %}"></script>
    <script defer src="{% static 'js/pruebas/suma-resta.js' %}"></script>
    <script defer src="{% static 'js/pruebas/clasif-cartas.js' %}"></script>
    <script defer src="{% static 'js/pruebas/semanticas.js' %}"></script>
    <script defer src="{% static 'js/pruebas/stroop.js' %}"></script>
    <script defer src="{% static 'js/pruebas/fluidez.js' %}"></script>
    <script defer src="{% static 'js/pruebas/cartas.js' %}"></script>
    <script defer src="{% static 'js/pruebas/refranes.js' %}"></script>
    <script defer src="{% static 'js/pruebas/torres.js' %}"></script>
    <script defer src="{% static 'js/pruebas/metamemoria.js' %}"></script>
    <script defer src="{% static 'js/pruebas/memoria.js' %}"></script>

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/f53c5a122d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="contenedor">
      <header class="header">
        <nav class="navbar">
          <div class="navbar__logo">
            <a class="navbar-brand" href="#">
              <img src="{% static 'images/logo.png' %}" alt="logo-apen" />
              <span>APEN</span>
            </a>
          </div>
          <div class="btn navbar__sesion">
            <div class="navbar__sesion-foto">
              <img src="{% static 'images/usuario.png' %}" alt="user-photo" />
            </div>
            <div class="navbar__sesion-datos">
              <div class="usuario">
                <span>{{user}}</span>
              </div>
              <div class="rol">
                <span>Aplicador</span>
              </div>
            </div>
          </div>
          <div class="navbar__menu">
            <div class="navbar__menu-perfil btn">
              <a href="#">
                <i class="fa-solid fa-user-pen"></i>
                Perfil
              </a>
            </div>
            <div class="navbar__menu-cerrar btn">
              <a href="#">
                <i class="fa-solid fa-right-from-bracket"></i>
                Cerrar Sesi√≥n
              </a>
            </div>
          </div>
        </nav>
      </header>
      <div class="main overflow-scroll">
        <div class="control-pruebas">{% block content %} {% endblock %}</div>
      </div>
      <footer class="footer fixed-bottom">
        <div class="footer__apen">
          <a href="#">
            <i class="fa-solid fa-brain"></i>
            APEN
          </a>
        </div>
        <div class="footer__us">
          <a href="#">
            <i class="fa-solid fa-circle-info"></i>
            ACERCA DE
          </a>
        </div>
        <div class="footer__contact">
          <a href="#">
            <i class="fa-solid fa-phone"></i>
            CONTACTO
          </a>
        </div>
        <div class="footer__help">
          <a href="#">
            <i class="fa-regular fa-circle-question"></i>
            AYUDA
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
