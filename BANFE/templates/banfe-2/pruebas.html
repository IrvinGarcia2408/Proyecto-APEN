{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APEN</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'styles/banfe.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'styles/pruebas/clasif-cartas.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/pruebas/senalamiento.css' %}"
    />

    <link
      rel="stylesheet"

    <script defer src="{% static 'js/pruebas/senalamiento.js' %}"></script>
    <script defer src="{% static 'js/pruebas/clasif-cartas.js' %}"></script>
    <script defer src="{% static 'js/pruebas/semanticas.js' %}"></script>
    <script defer src="{% static 'js/pruebas/stroop.js' %}"></script>

    <script defer src="{% static 'js/pruebas/refranes.js' %}"></script>
    <script defer src="{% static 'js/pruebas/memoria.js' %}"></script>

  <body>
    {% block content %} {% endblock %}
